<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">

            <div class="product-image">
                <img src="./images/image-product-desktop.jpg" alt="imagem do pergume" >
            </div>
    
            <div class="product-informations">

                <p class="perfume">perfume</p>

                <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

                <p class="description">A floral, solar and voluptuous
                    interpretation composed by
                    Olivier Polge, Perfumer-Creator
                    for the House of CHANEL.</p>
                <div class="prices">
                    <p class="price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>

                <button>
                    <i class="fa-solid fa-cart-shopping"></i> Add to card
                </button>
                
            </div>

        </div>
    </main>
</body>
</html>
